<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wenxiong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wenxiong</h1>
        <p class="tagline">Welcome to my corner of the internet</p>
        <div class="links">
            <a href="https://github.com/wenxiongdd">GitHub</a>
        </div>
    </div>
</body>
</html>
